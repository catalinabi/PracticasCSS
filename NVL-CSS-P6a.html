<!DOCTYPE html>

<body>

    <td class="dureza">1</td>
    <td>Talco</td>
    <td>Mg<sub>3</sub>Si<sub>4</sub>O<sub>10</sub>(OH)<sub>2</sub></td>
    <td><img src="images/talco.jpg" alt="talco"></td>

    <td>Yeso</td>
    <td>CaSO<sub>4</sub>2H<sub>2</sub>O</td>

    <td class="dureza">9</td>
    <td>Corindón</td>
    <td>Al<sub>2</sub>O<sub>3</sub></td>
